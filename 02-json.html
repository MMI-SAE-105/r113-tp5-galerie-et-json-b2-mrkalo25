<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs"></script>
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <ul x-data="{
        données: [
        {
            nom: 'Jean',
            projet:'Alpine.js',
            url:'https://alpinejs.dev'
        },
        {
            nom:'Maxime',
            projet:'Tailwind CSS',
            url:'https://tailwindcss.com'
        },
        {
            nom:'Adam',
            projet:'Laravel',
            url:'https://laravel.com'
        }
    ]
    }">
        <template x-for="donnée in données">
            <li>
                <span x-text="donnée.nom">Jean</span> : 
                <a x-text="donnée.projet" :href="donnée.url">alpine</a>
            </li>
        </template>
    </ul>
</body>
</html>
